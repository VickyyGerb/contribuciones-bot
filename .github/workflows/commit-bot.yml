name: Daily Commits Bot

permissions:
  contents: write

on:
  schedule:
    - cron: "0 12 * * *" # Corre todos los días a las 12:00 UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config user.name "Commit Bot"
          git config user.email "bot@example.com"

      - name: Generate random commits
        shell: bash
        run: |
          COMMITS=$(( (RANDOM % 10) + 1 ))
          for i in $(seq 1 $COMMITS)
          do
            # Agrega timestamp con nanosegundos para asegurar cambios únicos
            echo "$(date +%s%N) - Commit #$i" >> activity.log
            git add activity.log
            git commit -m "Auto commit #$i on $(date)" || echo "No changes to commit"
          done

      - name: Push changes
        run: git push origin HEAD
